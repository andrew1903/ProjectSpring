<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <form class="form-horizontal" th:action="@{/update-customer/{id} (id = ${customer.id})}" method="post"
                      enctype="multipart/form-data" th:object = "${customer}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Оновити покупця</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="customer_firstName">Ім'я</label>
                            <div class="col-md-4">
                                <input id="customer_firstName" th:field = "*{firstName}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="customer_lastName">Фамілія</label>
                            <div class="col-md-4">
                                <input id="customer_lastName" th:field = "*{lastName}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="roles">Статус</label>
                            <div class="col-md-4">
                                <select id="roles" th:field = "*{roles}" name="categories" class="form-control">
                                    <option th:value = "null">-ВИБІР-</option>
                                    <option th:each = "role : ${roles}"
                                            th:value = "${role.id}"
                                            th:text = "${role.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password">Пароль</label>
                            <div class="col-md-4">
                                <input id="password" th:field = "*{password}" name="password"  class="form-control input-md" required="" type="text" th:value="null">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="imageCustomer">Фото</label>
                                    <img style="height: 40px; width: 40px;" th:src = "*{'data:image/jpeg;base64,' + {image}}">
                                    <div class="col-md-4">
                                        <input id="imageCustomer" name="imageCustomer" class="input-file" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
