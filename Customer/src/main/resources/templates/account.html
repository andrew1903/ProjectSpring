<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments::main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="fragments::main-header">
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="fragments::top-search">
    </div>
    <!-- End Top Search -->
    <div class="mainDiv">
        <div class="cardStyle">
            <div class="text alert alert-warning" th:if = "${error}">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/update-infor}" method="put" name="signupForm" id="signupForm" th:object="${customer}">
            
            <img src="" id="signupLogo"/>
            
            <h2 class="formTitle">
              <i>Персональна інформація</i>
            </h2>

          <div class="inputDiv">
            <label class="inputLabel" for="firstname">Ім'я * </label>
            <input type="text" th:field = "*{firstName}"  id="firstname" name="firstname" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="lastname">Прізвище *</label>
            <input type="text" id="lastname" th:field = "*{lastName}" name="lastname" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="username">Емейл *</label>
            <input type="text" id="username" th:field = "*{username}" name="username" readonly>
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="phoneNumber">Номер телефону *</label>
            <input type="number" id="phoneNumber" th:field = "*{phoneNumber}" name="phoneNumber">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="address">Адреса *</label>
            <input type="text" id="address" th:field = "*{address}" name="address">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="city">Місто *</label>
            <input type="text" id="city" th:field = "*{city}" name="city">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="country">Країна *</label>
            <input type="text" id="country" th:field = "*{country}" name="country">
          </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
              <span>Save</span>
            </button>
          </div>
            
        </form>
        </div>
      </div>

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <div th:replace="fragments::script">
    </div>
</body>

</html>
