<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments::slider">
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Адреса доствка</h3>
                    </div>
                    <div class="mb-3">
                        <label for="username">Емейл *</label>
                        <p th:text="${customer.username}" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Номер телефону *</label>
                        <p id="phone" th:text="${customer.phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label for="address">Адреса *</label>
                        <p th:text="${customer.address + ' ' + customer.city + ' ' + customer.country}" id="address">
                    </div>
                    <hr class="mb-4">
                    <hr class="mb-4">
                    <div class="title"><span>Метод оплати</span></div>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input"
                                   required>
                            <label class="custom-control-label" for="debit">Готівка</label>

                        </div>
                        <div class="custom-control custom-radio">
                        <input id="card" name="paymentMethod" type="radio" class="custom-control-input"
                               required>
                        <label class="custom-control-label" for="card">Картою</label>
                        </div>
                    </div>
                    <hr class="mb-1">
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="col-md-12 col-lg-12">
                    <div class="odr-box">
                        <div class="title-left">
                            <h3>Кошик</h3>
                        </div>
                        <div class="rounded p-2 bg-light">
                            <div class="media mb-2 border-bottom" th:each="item : ${cart.cartItem}">
                                <div class="media-body"><a th:href="'/shop/find-product/' + ${item.product.id}"
                                                           th:text="${item.product.name}"> </a>
                                    <div class="small text-muted">Ціна: $[[${item.product.costPrice}]] <span
                                            class="mx-2">|</span> К-ть: [[${item.quantity}]] <span
                                            class="mx-2">|</span> Сума: $[[${cart.totalPrice}]]
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="order-box">
                        <div class="title-left">
                            <h2><b>Ваше замовлення</b></h2>
                        </div>
                        <div class="d-flex">
                            <div class="font-weight-bold">Книга</div>
                            <div class="ml-auto font-weight-bold">Всього</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Ціна кошику</h4>
                            <div class="ml-auto font-weight-bold" th:text="${ '$' + cart.totalPrice}"></div>
                        </div>
                        <div class="d-flex">
                            <h4>Знижка</h4>
                            <div class="ml-auto font-weight-bold"> $0</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Податок</h4>
                            <div class="ml-auto font-weight-bold"> $2</div>
                        </div>
                        <div class="d-flex">
                            <h4>Ціна доставки</h4>
                            <div class="ml-auto font-weight-bold">Безкоштовно</div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Всього</h5>
                            <div class="ml-auto h5" th:text=" '$' + ${cart.totalPrice + 2}"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <form class="col-12 d-flex shopping-box" th:action="@{/save-order}" method="put">
                    <input class="ml-auto btn hvr-hover" type="submit" th:href="@{/order}" value="Замовити">
                </form>
            </div>
        </div>
    </div>

</div>
</div>
<!-- End Cart -->

<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
