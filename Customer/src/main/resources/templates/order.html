<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">


</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments::slider">
</div>
<!-- End All Title Box -->
<div th:if = "${orders.size() == 0}" class="mt-2">
    <p>No products in shop</p>
</div>
<!-- Update Personal Information -->
<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table" th:if="${orders.size() > 0}">
                            <thead>
                            <tr>
                                <th class="order-date">Дата замовлення</th>
                                <th>Дата доставки</th>
                                <th class="price-pr">Статус замовлення</th>
                                <th class="quantity-box">Ціна</th>
                                <th>Податок</th>
                                <th class="total-pr">Метод оплати</th>
                                <th>Дії</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each = "order : ${orders}">
                                <td class="order-date">
                                    <span><b th:text="${order.orderDate}">27-1-2022</b></span>
                                </td>
                                <td class="name-pr">
                                    <span><b th:text="${order.deliveryDate}">27-1-2022</b></span>
                                </td>
                                <td class="price-pr">
                                    <p th:text="${order.orderStatus}">Completed</p>
                                </td>
                                <td class="quantity-box" th:text="${order.totalPrice}"> 1</td>
                                <td class="total-pr">
                                    <p style="color: red" >$ 80.0</p>
                                </td>
                                <td class="total-pr" style="color: black">
                                    <span></span>Credit Cart</span>
                                </td>
                                <td>
                                    <button class="button-cancel">Відмінити</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments::footer"></footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
